<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Add viewport meta tag here -->
  <title>Millennium Station</title>
  <link rel="stylesheet" href="logo_styles.css"> <!-- Link to the main CSS file -->
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <div class="left-textbox">
      <h1>Millennium Station</h1>
    </div>
    <div class="right-textbox">
      <h1>South Bend</h1>
    </div>
  </header>

  <!-- Main Section -->
  <div class="main">
        <img src="logo.png" alt="Logo" class="logo">
      </div>

      <!-- Color Changing Area -->
      <div class="color-change"></div>
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="date-time-box">
      <p class="date-time">02/29/2024 09:00 AM</p>
      <p class="ticket-expiration">Ticket Expiration Time</p>
    </div>
  </footer>

  <!-- Include your JavaScript file -->
  <script src="logo_script.js"></script> <!-- Link to the main JavaScript file -->

</body>
</html>
