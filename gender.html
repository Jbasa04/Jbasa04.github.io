<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring Intersexuality</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional CSS for quiz styling */
        .quiz-question {
            margin-bottom: 20px;
        }
        .quiz-answer {
            margin-bottom: 10px;
        }
        .correct {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Exploring Intersexuality</h1>
            <nav>
                <ul>
                    <li><a href="#quizzes">Quizzes</a></li>
                    <li><a href="#articles">Articles</a></li>
                    <li><a href="#videos">Videos</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#resources">Resources</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section id="quizzes">
            <h2>Quizzes</h2>
            <div class="quiz-question">
                <p>What is the capital of France?</p>
                <div class="quiz-answer" data-correct="true">Paris</div>
                <div class="quiz-answer">London</div>
                <div class="quiz-answer">Berlin</div>
                <div class="quiz-answer">Rome</div>
            </div>
            <div class="quiz-question">
                <p>Which planet is known as the Red Planet?</p>
                <div class="quiz-answer">Earth</div>
                <div class="quiz-answer">Venus</div>
                <div class="quiz-answer" data-correct="true">Mars</div>
                <div class="quiz-answer">Jupiter</div>
            </div>
            <button onclick="checkAnswers()">Submit Answers</button>
        </section>

        <!-- Other sections (articles, videos, about us, resources) can go here -->
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Exploring Intersexuality</p>
        </div>
    </footer>

    <script>
        function checkAnswers() {
            // Get all answer choices
            const answerChoices = document.querySelectorAll('.quiz-answer');
            // Loop through answer choices
            answerChoices.forEach(choice => {
                // Check if the choice is correct
                if (choice.dataset.correct === 'true') {
                    // Add 'correct' class to correct answer
                    choice.classList.add('correct');
                }
            });
            // Disable button after submission
            document.querySelector('button').disabled = true;
        }
    </script>
</body>
</html>
