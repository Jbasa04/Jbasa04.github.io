<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring Intersexuality</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional CSS for quiz styling */
        .quiz-question {
            margin-bottom: 20px;
        }
        .quiz-answer {
            margin-bottom: 10px;
        }
        .correct {
            background-color: lightgreen;
        }
        .incorrect {
            background-color: #ffcccc;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Exploring Intersexuality</h1>
            <nav>
                <ul>
                    <li><a href="#quizzes">Quizzes</a></li>
                    <li><a href="#articles">Articles</a></li>
                    <li><a href="#videos">Videos</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#resources">Resources</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section id="quizzes">
            <h2>Quizzes</h2>
            <div class="quiz-question">
                <p>Which of the following is a common intersex trait?</p>
                <div class="quiz-answer">
                    <input type="radio" name="q1" value="Paris">
                    <label for="q1">XX chromosomes</label>
                </div>
                <div class="quiz-answer">
                    <input type="radio" name="q1" value="London">
                    <label for="q1">XY chromosomes</label>
                </div>
                <div class="quiz-answer">
                    <input type="radio" name="q1" value="XXY chromosomes" data-correct="true">
                    <label for="q1">XXY chromosomes</label>
                </div>
                <div class="quiz-answer">
                    <input type="radio" name="q1" value="Rome">
                    <label for="q1">None of the above</label>
                </div>
            </div>
            <div class="quiz-question">
                <p>What percentage of the population is estimated to be intersex?</p>
                <div class="quiz-answer">
                    <input type="radio" name="q2" value="Less than 0.1%">
                    <label for="q2">Less than 0.1%</label>
                </div>
                <div class="quiz-answer">
                    <input type="radio" name="q2" value="Around 1%">
                    <label for="q2">Around 1%</label>
                </div>
                <div class="quiz-answer">
                    <input type="radio" name="q2" value="Between 0.05% and 1.7%" data-correct="true">
                    <label for="q2">Between 0.05% and 1.7%</label>
                </div>
                <div class="quiz-answer">
                    <input type="radio" name="q2" value="Over 5%">
                    <label for="q2">Over 5%</label>
                </div>
            </div>
            <button onclick="checkAnswers()">Submit Answers</button>
        </section>

        <!-- Other sections (articles, videos, about us, resources) can go here -->
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Exploring Intersexuality</p>
        </div>
    </footer>

    <script>
        function checkAnswers() {
            // Get all answer choices
            const answerChoices = document.querySelectorAll('.quiz-answer');
            // Loop through answer choices
            answerChoices.forEach(choice => {
                // Get the input element
                const input = choice.querySelector('input');
                // Check if the choice is selected
                if (input.checked) {
                    // Check if the selected answer is correct
                    if (input.dataset.correct === 'true') {
                        // Add 'correct' class to correct answer
                        choice.classList.add('correct');
                    } else {
                        // Add 'incorrect' class to incorrect answer
                        choice.classList.add('incorrect');
                        // Find the correct answer and highlight it
                        const correctAnswer = choice.parentElement.querySelector('[data-correct="true"]');
                        correctAnswer.parentElement.classList.add('correct');
                    }
                }
            });
            // Disable button after submission
            document.querySelector('button').disabled
 = true;
        }
    }
    </script>
</body>
</html>
