<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jordan Basabanda - Resume</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>

<header>
  <h1>Jordan Basabanda</h1>
  <p>Computer Science Student at The University of Notre Dame</p>
</header>

<div class="container">

  <section class="resume-section">
    <h2>Resume</h2>
    <div id="resume-content">
      <!-- Resume content will be dynamically loaded here -->
    </div>
  </section>

  <!-- Add a button to play Breakout -->
  <button onclick="loadBreakout()">Play Breakout</button>

  <!-- Add a canvas element for the game (hidden by default) -->
  <canvas id="gameCanvas" width="800" height="600" style="display: none;"></canvas>

</div>

<footer class="footer">
  <div class="container">
    <div class="contact-info">
      <p>Contact Info:</p>          
      <p>Jordan Basabanda</p>
      <p>jbasaban@nd.edu</p>
    </div>
    <div class="linkedin-button">
      <a href="https://www.linkedin.com/in/jordanbasabanda/" target="_blank">
        <img src="LinkedIn.png" alt="LinkedIn" width="30">
      </a>
    </div>
  </div>
</footer>

<!-- Include your JavaScript file -->
<script src="project.js"></script>

<script>
  // Function to load Breakout when the button is clicked
  function loadBreakout() {
    // Show the canvas element
    document.getElementById('gameCanvas').style.display = 'block';
    
    // Initialize and start the Breakout game
    initializeGame();
    setInterval(function() {
        drawGame();
        updateGame();
    }, 30);
  }
</script>

</body>
</html>
