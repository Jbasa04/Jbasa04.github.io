<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name - Resume</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    h1, h2 {
      margin-top: 40px;
    }
    h2 {
      color: #333;
    }
    p {
      line-height: 1.6;
    }
    /* Styling for resume section */
    .resume-section {
      margin-top: 40px;
    }
    .resume-section h3 {
      color: #333;
    }
  </style>
</head>
<body>

<header>
  <h1>Your Name</h1>
  <p>Web Developer</p>
</header>

<div class="container">

  <section class="resume-section">
    <h2>Resume</h2>
    <input type="file" id="resume-input" accept=".txt,.pdf,.doc,.docx" style="display: none;">
    <button onclick="document.getElementById('resume-input').click()">Choose Another Resume</button>
    <div id="resume-content">
      <!-- Resume content will be dynamically loaded here -->
    </div>
  </section>

</div>

<script>
  // Function to load the default resume
  function loadDefaultResume() {
    // Here, you can define the default resume content
    const defaultResumeContent = "Your default resume content goes here.";
    document.getElementById('resume-content').innerText = defaultResumeContent;
  }

  // Call the function to load the default resume when the page loads
  window.addEventListener('DOMContentLoaded', loadDefaultResume);

  // Function to handle file upload
  function handleFileUpload(event) {
    const file = event.target.files[0];
    if (!file) {
      return;
    }

    const reader = new FileReader();
    reader.onload = function(event) {
      const resumeContent = event.target.result;
      document.getElementById('resume-content').innerText = resumeContent;
    };
    reader.readAsText(file);
  }

  // Add event listener to the file input
  document.getElementById('resume-input').addEventListener('change', handleFileUpload);
</script>

</body>
</html>
