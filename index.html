<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jordan Basabanda - Resume</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>

<header>
  <h1>Jordan Basabanda</h1>
  <p>Computer Science Student at The University of Notre Dame</p>
</header>

<div class="container">

  <section class="resume-section">
    <h2>Resume</h2>
    <div id="resume-content">
      <!-- Resume content will be dynamically loaded here -->
    </div>
  </section>

</div>

<footer class="footer">
  <div class="container">
    <div class="contact-info">
      <p>Full Name: Jordan Basabanda</p>
      <p>Email: jbasaban@nd.edu</p>
    </div>
    <div class="linkedin-button">
      <a href="https://www.linkedin.com/in/jordanbasabanda/" target="_blank">
        <img src="LinkedIn.png" alt="LinkedIn" width="30">
      </a>
    </div>
  </div>
</footer>

<script>
  // Function to load the default resume
  function loadDefaultResume() {
    // Update the URL with the embeddable URL of your resume hosted on Google Drive
    const resumeURL = 'https://drive.google.com/file/d/13ODL2KiF7rsopj6YnUF7BaP4AFeXtl-t/preview'; // Replace with your actual Google Drive PDF URL
    document.getElementById('resume-content').innerHTML = `<embed src="${resumeURL}" type="application/pdf" width="100%" height="600px" />`;
  }

  // Call the function to load the default resume when the page loads
  window.addEventListener('DOMContentLoaded', loadDefaultResume);
</script>

</body>
</html>
